<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library of Laughs</title>
  <!-- Link styles and scripts -->
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
  <style>
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="menu-icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="menu">
    <a href="#about">About</a>
    <a href="#acknowledgements">Acknowledgements</a>
    <a href="#contact">Contact</a>
  </div>

  <div id="homeSection">
  <!-- Header Content -->
  <div class="header">
    <h1>Library of Laughs</h1>
    <p>A hub for jokes, puns, and joyful nonsense</p>
  </div>

  <!-- Humor Categories -->
  <div class="buttons">
    <button onclick="showSection('jokes')">Jokes</button>
    <button>Quotes</button>
    <button>Riddles</button>
    <button>Poems</button>
  </div>
</div>

  <!-- Jokes Subpage -->
<div id="jokesSection" style="display:none;">
  <input type="text" id="searchBar" placeholder="Search jokes..." style="display:none;" />
  <select id="jokeDropdown">
    <option value="">Select a category</option>
    <option value="pirate">Pirate Jokes</option>
    <option value="animal">Animal Jokes</option>
  </select>
  <div id="jokeDisplay"></div>
</div>
  
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
